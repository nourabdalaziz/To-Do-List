<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="toDoApp">
      <header><h2 class="toDoApp-header">To-Do List</h2></header>

      <main>
        <div class="toDoApp-inputs">
          <div>
            <label for="task-input" style="margin-right: 2rem">Task: </label>
            <input id="task-input" type="text" placeholder="Read a book" />
          </div>
          <div>
            <label for="assignee-input">Assignee: </label>
            <input id="assignee-input" type="text" placeholder="John Smith" />
            <button id="addBtn">Add</button>
          </div>
        </div>

        <div class="toDoApp-searchbar">
          <input type="search" id="search" placeholder="Search" />
        </div>
        <div class="toDoApp-tasksList">
          <ul id="tasksList">
            <!--add elements-->
          </ul>
        </div>
      </main>

      <footer>
        <div id="pendingTasks" style="font-size: 0.8rem"></div>
      </footer>

      <div class="overlay" id="overlay" hidden>
        <div class="confirm-box">
          <div><p>Are you sure delete this task?</p></div>
          <div class="confirmBtns">
            <button id="cancelDeleting"" style="margin-right: 0.5rem">
              Cancel
            </button>
            <button id="confirmDeleting">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
